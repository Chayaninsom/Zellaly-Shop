<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Zellaly Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <section class="section">
        <div class="auth_container">
          <div class="auth_img">
            <img src="./image/login.logo2.jpg" alt="" class="auth_image" />
          </div>
          <div class="auth_content">
            <form action="" class="auth_form">
              <h2 class="form_title">Login to your account</h2>
              <div class="form_group">
                <input type="email" placeholder="Email" class="form_input" id="email" />
              </div>
              <div class="form_group form_pass">
                <input
                  type="password"
                  placeholder="Password" id="password"
                  class="form_input"  />
              </div>
                <button class="form_btn" >             
                  <a href="./home.html" class="form_link" >Login</a>
                </button>
              <div class="form_group">
                <a href="./register.html" class="register_form">Register!</a>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
